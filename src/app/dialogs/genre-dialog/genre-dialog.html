 <!-- src/app/dialogs/genre-dialog/genre-dialog.html -->

<h2 mat-dialog-title class="dialog-title">Genre</h2>
<mat-dialog-content class="dialog-content">
  <p><strong class="dialog-accent">{{ data.name }}</strong></p>
  <p class="dialog-muted" >{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
